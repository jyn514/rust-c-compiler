language: rust

jobs:
    fast_finish: true
    include:
        - rust: stable
          install:
            - rustup component add rustfmt
            - rustup component add clippy

          script:
            - tests/pre-commit.sh
            # this also tests the header files
            - cargo test --all-features
            - cargo test --no-default-features
          addons:
            apt:
              packages:
                - gcc
                - libasound2-dev
          # cache ~/.cargo explicitly so that ./target isn't cached
          cache:
              directories:
                  - $HOME/.cargo

        - rust: beta
          script: cargo check

        - rust: nightly
          branches:
              include:
                  - master
          # afl needs nightly
          script:
            - cargo test
          after_success:
            - tests/fuzz.sh
    allow_failures:
        - rust: nightly

before_deploy:
    - cargo build --release

deploy:
    - provider: releases
      on:
          tags: true
          branch: master
          condition: $TRAVIS_RUST_VERSION = stable
      file: target/release/rcc
      skip_cleanup: true
      api_key:
          secure: 
    - provider: cargo
      on:
          tags: true
          branch: master
          condition: $TRAVIS_RUST_VERSION = stable
      token:
          secure: 
