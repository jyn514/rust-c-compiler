
[package]
name = "rcc-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies.rcc]
path = ".."
[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"
[dependencies.afl]
version = "0.4"

[dependencies]
honggfuzz = "0.5"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "afl"
path = "afl/garbage.rs"

[[bin]]
name = "libfuzzer"
path = "fuzz_targets/garbage.rs"

[[bin]]
name = "hfuzz"
path = "fuzz_targets/hfuzz.rs"
